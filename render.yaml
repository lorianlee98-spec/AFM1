# Render 部署配置 - 后端服务
# 访问 https://render.com 并连接 GitHub 仓库后，Render 会自动读取此配置

services:
  - type: web
    name: ai-video-backend
    runtime: docker
    plan: free
    region: singapore
    branch: main
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: "AI视频制片链路系统"
      - key: APP_VERSION
        value: "0.1.0"
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: "7"
      - key: ALGORITHM
        value: "HS256"
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: PORT
        value: "8000"
      - key: PYTHONPATH
        value: "/app/backend"
    autoDeploy: true
