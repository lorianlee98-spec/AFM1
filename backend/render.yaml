# Render 部署配置
services:
  - type: web
    name: ai-video-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false  # 在Render Dashboard中手动设置
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: APP_NAME
        value: AI视频制片链路系统
      - key: APP_VERSION
        value: 0.1.0
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: ALGORITHM
        value: HS256
      - key: ALLOWED_ORIGINS
        value: https://your-frontend.vercel.app
      - key: PYTHON_VERSION
        value: 3.10.0
